<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>收款页面</title>
    <link rel="stylesheet" type="text/css" href="../css/head_footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/payment.css" />
        <link rel="icon" href="../imgs/common/bsk_favicon.ico">
  </head>
  <body>
    
    <div class="m-main" style="margin: 0px; min-height: 462px;">
      <div class="header">
          <img src="../imgs/common/logo.png" alt=""><div class="title">微信支付</div>
      </div>
      <div class="center">
          <h2>支付金额<span th:text="${order.totalPrice}"></span>元，请使用微信扫描下方二维码完成支付。</h2>
          <div id="qrcode">
            <img src="../imgs/order/weixin_hou.jpg" >
          </div>
          <div class="info">
            <p>订单号：<span th:text="${order.orderId}"></span></p>
            <p>创建时间：<span th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}"></span></p>
          </div>
        </div>
      
    </div>
    
    <!-- 尾部 -->
    <div class="m-foot" th:insert="other/foot :: footDiv">
      
    </div>
    
  </body>
</html>
